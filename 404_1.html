<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  /* ===== Reset & Body ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    color: #fff;
    overflow: hidden;
  }

  /* ===== Container ===== */
  .error-container {
    text-align: center;
    position: relative;
  }

  /* ===== 404 Text ===== */
  .error-code {
    font-size: 12rem;
    font-weight: 900;
    background: linear-gradient(45deg, #ff038a, #ff77ef);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }

  /* ===== Error Message ===== */
  .error-message {
    font-size: 1.5rem;
    font-weight: 500;
    margin: 20px 0;
    color: #ff038a;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* ===== Description ===== */
  .error-desc {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 30px;
  }

  /* ===== Button ===== */
  .home-btn {
  display: inline-block;
  padding: 12px 30px;
  background: #ff038a;
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s ease;
  position: relative;  /* Ensure button is above circles */
  z-index: 10;        /* Higher than animated circles */
}

.home-btn:hover {
  background: #ff77ef;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 3, 138, 0.4);
}

/* Ensure circles are behind everything */
.circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.2;
  animation: move 6s linear infinite;
  z-index: 1; /* Make circles behind */
}


  .circle.one { width: 100px; height: 100px; background: #ff038a; top: -50px; left: -50px; animation-duration: 7s; }
  .circle.two { width: 150px; height: 150px; background: #ff77ef; top: 100px; right: -80px; animation-duration: 9s; }
  .circle.three { width: 80px; height: 80px; background: #ff038a; bottom: -40px; left: 50%; animation-duration: 8s; }

  @keyframes move {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    .error-code { font-size: 8rem; }
    .error-message { font-size: 1.2rem; }
    .error-desc { font-size: 0.9rem; }
  }

  @media (max-width: 480px) {
    .error-code { font-size: 6rem; }
    .error-message { font-size: 1rem; }
    .error-desc { font-size: 0.8rem; }
  }
</style>
</head>
<body>

<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">Oops! Page Not Found</div>
  <div class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
 <a href="saas.html" class="home-btn">Go Back Home</a>

  <!-- Animated Circles -->
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>
</div>

</body>
</html>
