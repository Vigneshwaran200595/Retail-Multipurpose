<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Blue Theme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay for effect */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 30, 0.5);
      z-index: -1;
    }

    /* Centered Forgot Password Form */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f8ff;
    }

    .forgot-form {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .forgot-form .title {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      position: relative;
    }

    .forgot-form .title::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 50px;
      background: #ff038a;
      border-radius: 5px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 15px 0;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #ff038a;
      font-size: 18px;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      padding: 0 40px;
      border: none;
      border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #ff038a;
    }

    .button input {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 6px;
      background: #ff038a;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button input:hover {
      background: #0095e9;
    }

    .text {
      margin-top: 20px;
      text-align: center;
    }

    .text a {
      color: #ff038a;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .text a:hover {
      text-decoration: underline;
      color: #ff038a;
    }

    /* Success message popup */
    .success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 25px 20px;
      display: none;
      width: 85%;
    }

    .success-message p {
      font-size: 18px;
      font-weight: 500;
      color: #ff038a;
      margin-bottom: 10px;
    }

    .success-message i {
      font-size: 40px;
      color: #ff038a;
      margin-bottom: 10px;
    }

    /* üì± Responsive Design */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  .forgot-form {
    width: 100%;
    max-width: 90%;
    padding: 30px 25px;
    border-radius: 12px;
  }

  .forgot-form .title {
    font-size: 22px;
  }

  .input-box input {
    height: 45px;
    font-size: 15px;
    padding: 0 35px;
  }

  .input-box i {
    font-size: 16px;
    left: 8px;
  }

  .button input {
    height: 45px;
    font-size: 16px;
  }

  .text {
    font-size: 14px;
  }

  .success-message {
    width: 90%;
    padding: 20px 15px;
  }

  .success-message p {
    font-size: 16px;
  }

  .success-message i {
    font-size: 35px;
  }
}

/* üì± Extra Small Screens (below 480px) */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }

  .forgot-form {
    padding: 25px 20px;
    max-width: 95%;
  }

  .forgot-form .title {
    font-size: 20px;
  }

  .input-box input {
    height: 42px;
    font-size: 14px;
    padding: 0 30px;
  }

  .button input {
    height: 42px;
    font-size: 15px;
  }

  .text {
    font-size: 13px;
  }

  .success-message {
    width: 90%;
    padding: 18px 15px;
  }

  .success-message p {
    font-size: 15px;
  }

  .success-message i {
    font-size: 30px;
  }
}


  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="Videos/signin.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Forgot Password Form -->
  <div class="forgot-form" id="forgotPasswordForm">
    <div class="title">Forgot Password</div>
    <form id="resetForm">
      <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Enter your registered email" required>
      </div>
      <div class="button input-box">
        <input type="submit" value="Send Reset Link">
      </div>
      <div class="text">
        <a href="account1.html">‚Üê Back to Login</a>
      </div>
    </form>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <p>Reset link sent to your email!</p>
    </div>
  </div>

<script>
const form = document.getElementById('resetForm');
const successMessage = document.getElementById('successMessage');
const emailInput = form.querySelector('input[type="email"]');

// ‚úÖ Function to show input error
function showError(input, message) {
  const originalPlaceholder = input.placeholder;
  input.value = "";
  input.placeholder = message;
  input.style.border = "1px solid red";
  input.style.color = "red";

  setTimeout(() => {
    input.placeholder = originalPlaceholder;
    input.style.border = "";
    input.style.color = "";
  }, 2000);
}

// ‚úÖ Email validation function
function validateEmail(input) {
  const email = input.value.trim();

  if (email === "") {
    showError(input, "Please fill the field");
    return false;
  } else if (!email.endsWith("@gmail.com")) {
    showError(input, "Enter with @gmail.com");
    return false;
  }
  return true;
}

// ‚úÖ Submit event
form.addEventListener('submit', function(e) {
  e.preventDefault(); // Stop page reload

  // Validate email
  const isValid = validateEmail(emailInput);

  if (!isValid) return; // Stop if invalid

  // ‚úÖ Show success message if valid
  successMessage.style.display = 'block';
  form.style.opacity = '0.3';
  form.reset();

  setTimeout(() => {
    successMessage.style.display = 'none';
    form.style.opacity = '1';
  }, 3000);
});

// ‚úÖ Optional: Validate when leaving input (for instant feedback)
emailInput.addEventListener("blur", () => {
  if (emailInput.value.trim() !== "") {
    validateEmail(emailInput);
  }
});
</script>


</body>
</html>
