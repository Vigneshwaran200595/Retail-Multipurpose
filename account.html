<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login & Signup | Blue Theme</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="Videos/signin.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="Images/signin1.webp" alt="Front">
        <div class="text">
  <img src="Images/logo.webp" class="logo" alt="Logo">
  <span class="text-1">Every new friend is a <br> new adventure</span>
  <span class="text-2">Let's get connected</span>
</div>

      </div>
      <div class="back">
        <img src="Images/signin2.webp" alt="Back">
        <div class="text">
  <img src="Images/logo.webp" class="logo" alt="Logo">
  <span class="text-1">Complete miles of journey <br> with one step</span>
  <span class="text-2">Let's get started</span>
</div>
      </div>
    </div>

  <div class="forms">
      <div class="form-content">

        <!-- Login Form -->
        <div class="login-form" id="login">
          <div class="title">Login</div>
          <form id="loginForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="forgot.html">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
              <div class="home-btn">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
              </div>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <div class="title">Signup</div>
          <form id="signupForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              <div class="home-btn">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
              </div>
            </div>
          </form>
         </div>
      </div>
    </div>
  </div>


<script>
function validateEmail(emailInput) {
  const email = emailInput.value.trim();
  if (email === "") {
    showError(emailInput, "Please fill the field");
    return false;
  } else if (!email.endsWith("@gmail.com")) {
    showError(emailInput, "Enter with @gmail.com");
    return false;
  }
  return true;
}

function validatePassword(passwordInput) {
  const password = passwordInput.value.trim();
  const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/;
  if (password === "") {
    showError(passwordInput, "Please fill the field");
    return false;
  } else if (!regex.test(password)) {
    showError(passwordInput, "Enter with special character, numbers, uppercase, lowercase (e.g., H,@,9,h)");
    return false;
  }
  return true;
}

function validateName(nameInput) {
  const name = nameInput.value.trim();
  if (name === "") {
    showError(nameInput, "Please fill the field");
    return false;
  }
  return true;
}

function showError(input, message) {
  const originalPlaceholder = input.placeholder;
  input.value = "";
  input.placeholder = message;
  input.style.border = "1px solid red";
  input.style.color = "red";

  setTimeout(() => {
    input.placeholder = originalPlaceholder;
    input.style.border = "";
    input.style.color = "";
  }, 2000);
}

// ---------------- LOGIN FORM ----------------
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const emailInput = this.querySelector('input[type="text"]');
  const passwordInput = this.querySelector('input[type="password"]');

  const emailValid = validateEmail(emailInput);
  const passwordValid = validatePassword(passwordInput);

  if (emailValid && passwordValid) {
    window.location.href = "404_1.html";
  }
});

// Email validation trigger on focus next (Login)
document.querySelector('#loginForm input[type="password"]').addEventListener('focus', () => {
  const emailInput = document.querySelector('#loginForm input[type="text"]');
  validateEmail(emailInput);
});

// ✅ Password validation on blur (Login)
document.querySelector('#loginForm input[type="password"]').addEventListener('blur', (e) => {
  if (e.target.value.trim() !== "") {
    validatePassword(e.target);
  }
});

// ---------------- SIGNUP FORM ----------------
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const nameInput = this.querySelector('input[placeholder="Enter your name"]');
  const emailInput = this.querySelector('input[placeholder="Enter your email"]');
  const passwordInput = this.querySelector('input[placeholder="Enter your password"]');

  const nameValid = validateName(nameInput);
  const emailValid = validateEmail(emailInput);
  const passwordValid = validatePassword(passwordInput);

  if (nameValid && emailValid && passwordValid) {
    window.location.href = "404_1.html";
  }
});

// Email validation trigger on focus next (Signup)
document.querySelector('#signupForm input[type="password"]').addEventListener('focus', () => {
  const emailInput = document.querySelector('#signupForm input[placeholder="Enter your email"]');
  validateEmail(emailInput);
});

// ✅ Password validation on blur (Signup)
document.querySelector('#signupForm input[type="password"]').addEventListener('blur', (e) => {
  if (e.target.value.trim() !== "") {
    validatePassword(e.target);
  }
});
</script>


</body>
</html>
